[DEFAULT]
includedirs = -I/Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/clang/%(clang_version)s/include -I/Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/include/c++/v1
sdkdir = /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX%(macos_sdk_version)s.sdk
search_path = ../../../../..

extra_arguments = -x c++ -std=c++11 -arch x86_64 -isysroot %(sdkdir)s -mmacosx-version-min=10.10 -DGEN_SCRIPT_BINDINGS -DNDEBUG -DFT_CONFIG_OPTION_SYSTEM_ZLIB -DQT_COCOS -DCC_STATIC_LIB -DCC_ENABLE_CACHE_TEXTURE_DATA=0 -DCC_USE_CULLING=0 -DCC_ENABLE_CHIPMUNK_INTEGRATION=0 -DCC_USE_PHYSICS=0 -DCC_ENABLE_BULLET_INTEGRATION=0 -DCC_TEXTURE_ATLAS_USE_VAO=1 -DTARGET_OS_MAC -DNDEBUG -DUSE_FILE32API -DFT2_BUILD_LIBRARY -DQT_NO_DEBUG -DQT_WIDGETS_LIB -DQT_GUI_LIB -DQT_NETWORK_LIB -DQT_CORE_LIB %(includedirs)s -I%(search_path)s/proj.qt -I%(search_path)s/external/freetype2/qt/include -I%(search_path)s/external/freetype2/qt/builds/unix -I%(search_path)s/proj.qt/src -I%(search_path)s -I%(search_path)s/cocos -I%(search_path)s/external -I%(qtdir)s/lib/QtWidgets.framework/Headers -I%(qtdir)s/lib/QtGui.framework/Headers -I%(qtdir)s/lib/QtNetwork.framework/Headers -I%(qtdir)s/lib/QtCore.framework/Headers -I. -I%(sdkdir)s/System/Library/Frameworks/OpenGL.framework/Headers -I%(sdkdir)s/System/Library/Frameworks/AGL.framework/Headers -I%(qtdir)s/mkspecs/macx-clang
